# 应用配置
app.name=MyBatis Dynamic Query SQLite Demo
app.hello.message=Hello World from Spring Boot 2.3.12!

# 服务器配置
server.port=8080
server.servlet.context-path=/

# Spring Boot配置
spring.application.name=mybatis-dynamic-query-sqlite-demo

# Swagger配置
springfox.documentation.swagger-ui.enabled=true
springfox.documentation.open-api.enabled=true

# 日志配置
logging.level.com.example=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n